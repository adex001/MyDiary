            <label>Title</label> <input type="text" placeholder="Enter entry title" class="entrytitle" id="entrytitle"><br>
            <label>Entry</label>  <textarea rows="20" cols="80" placeholder="Enter story here" class="entrytextarea" id="entry"></textarea><br>
            <p>entry visibility is private by default</p>
            <select class="select" id="visibility">
              <option disabled>Visibility</option>
              <option value="false">Private</option>
              <option value="true">Public</option>
            </select>
            <button id="savebutton" class="savebutton">Save</button> <button class="clearbutton">Clear</button>
